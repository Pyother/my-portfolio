<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piotr Sobol</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            .multicolortext-1 {
                font-family: 'Raleway', sans-serif;
                font-size: 48px;
                background-image: linear-gradient(to left, azure, deepskyblue);
                -webkit-background-clip: text;
                -moz-background-clip: text;
                background-clip: text;
                color: transparent;
                letter-spacing: 5px;
            }
            .multicolortext-2 {
                font-family: 'Raleway', sans-serif;
                font-size: 32px;
                background-image: linear-gradient(to left, azure, deepskyblue);
                -webkit-background-clip: text;
                -moz-background-clip: text;
                background-clip: text;
                color: transparent;
                letter-spacing: 5px;
            }
            .bg-1 {
                background-image: linear-gradient(to left, rgb(0, 28, 53), black);
                height: 93vh;
                width: 100%;
                display: grid;
                align-items: center;
                justify-content: center;
            }
            .bg-2 {
                background-image: linear-gradient(to left, rgb(0, 28, 53), black);
                height: 100vh;
                width: 100%;
                display: grid;
                align-items: center;
                justify-content: center;
            }
            .bg-3 {
                color: azure;
                height: 10vh;
                padding-left: 50px;
                padding-right: 50px;
                display: grid;
                align-items: center;
                justify-content: center;
                border-style: solid;
                border-width: 1px;
                border-color: transparent;
                border-radius: 10px;
                font-family: 'Raleway', sans-serif;
                font-size: 12px;
                letter-spacing: 3px;
                transition: border-color 0.5s linear;
                transition: box-shadow 0.5s linear;
                box-shadow: rgba(240, 255, 255, 0.2) 0px 1px 15px rgba(240, 255, 255, 0.2) 0px 1px 15px;
            }
            .bg-3:hover {
                border-color: azure;
                transition: border-color 0.5s linear;
                box-shadow: rgba(240, 255, 255, 0.2) 0px 1px 20px rgba(240, 255, 255, 0.2) 0px 1px 20px;
            }
            .navbar {
                font-family: 'Raleway', sans-serif;
                font-size: 12px;
                height: 7px;
                margin-bottom: 0;
                border: 0;
                border-radius: 0px;
                letter-spacing: 5px;
            }
            .navbar-nav li a:hover {
                color: deepskyblue !important;
            }
            p {
                font-family: 'Raleway', sans-serif;
                font-size: 12px;
                color: azure;
                letter-spacing: 3px;
                animation-name: text-animation;
                animation-duration: 8s;
                animation-delay: 0s;
            }
            .text {
                display: inline-block;
            }
            #sectionEntry {
                width: 100%;
                height: 100vh;
            }
            #sectionDevelopment {
                width: 100%;
                height: 100vh;
            }
            #sectionBusiness {
                width: 100%;
                height: 100vh;
            }
            #sectionAthletics {
                width: 100%;
                height: 100vh;
            }
            @keyframes text-animation {
                0%   {color: black;}
                100% {color: azure;}
            }

        </style>
    </head>
    
    <body>

        <nav class="navbar navbar-default"  style="background-color: #000000;">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#sectionDevelopment">DEVELOPMENT</a></li>
                        <li><a href="#sectionBusiness">BUSINESS COOPERATION</a></li>
                        <li><a href="#sectionAthletics">ATHLETICS</a></li>
                    </ul>
                </div>
            </div>
        </nav> 

        <div id="sectionEntry" class="container-fluid bg-1 text-center">
            <span class="multicolortext-1">
                PIOTR SOBOL
                <p>Just a young developer with some crazy ideas.</p>
            </span>
        </div>

        <div id="sectionDevelopment" class="container-fluid bg-2 text-center">
            
            <span class="multicolortext-2">
                DEVELOPMENT
            </span>
            <p>
                FRONT-END & PYTHON developer.<br>Currently, application designer in PGE EC.
            </p>
            <div class="col">
                <div class="col-sm-6 col-md-6 col-lg-6 bg-3">
                    PORTFOLIO
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 bg-3">
                    PROJECTS
                </div>
            </div>

        </div>

        <div id="sectionBusiness" class="container-fluid bg-2 text-center">
            
            <span class="multicolortext-2">
                BUSINESS COOPERATION
            </span>

        </div>

        <div id="sectionAthletics" class="container-fluid bg-2 text-center">
    
            <span class="multicolortext-2">
                ATHLETICS
            </span>

        </div>
    </body>
</html>
